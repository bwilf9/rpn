<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>RPN Calculator</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="display" id="display"></div>
<div class="container">
  <div class="button" id="expon" onclick="expon()">y^x</div>
  <div class="button" id="chs" onclick="chs()">+/-</div>
  <div class="button" id="invert" onclick="invert()">1/x</div>
  <div class="button" id="divide" onclick="divide()">÷</div>
  <div class="button" id="seven" onclick="digitButton(7)">7</div>
  <div class="button" id="eight" onclick="digitButton(8)">8</div>
  <div class="button" id="nine" onclick="digitButton(9)">9</div>
  <div class="button" id="multiply" onclick="multiply()">x</div>
  <div class="button" id="four" onclick="digitButton(4)">4</div>
  <div class="button" id="five" onclick="digitButton(5)">5</div>
  <div class="button" id="six" onclick="digitButton(6)">6</div>
  <div class="button" id="minus" onclick="minus()">–</div>
  <div class="button" id="one" onclick="digitButton(1)">1</div>
  <div class="button" id="two" onclick="digitButton(2)">2</div>
  <div class="button" id="three" onclick="digitButton(3)">3</div>
  <div class="button" id="plus" onclick="plus()">+</div>
  <div class="button" id="zero" onclick="digitButton(0)">0</div>
  <div class="button" id="dot" onclick="digitButton('.')">.</div>
  <div class="button" id="clear" onclick="clearDisplay()">Cl</div>
  <div class="button" id="enter" onclick="enter()">=</div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
